            </div>          
        </section>

        <main>

                        <div id="img-container1"></div>

                    </div>
                    <div class="box-wrapper-box">
                        <div id="img-container2"></div>
                        <h3>Dining Centrepieces</h3>
                        <h4>Services Available</h4>
                        <button type="button">Enquire here</button>
                    </div>                        
                    <div class="box-wrapper-box">
                        <div id="img-container3"></div>
                        <h3>Venue Decoration</h3>
                        <h4>Services available</h4>
                        <button type="button" class="box-button">More info</button>
                    </div>
                </div>
            </section>

            <section id="contact">
                <div id="form-box">
                    <form>
                        <label for="first-name" class="grid-item-one">
                            First Name<input id="first-name" type="text" name="first-name">
                        </label>
                        <label for="last-name" class="grid-item-two">
                            Last Name<input id="last-name" type="text" name="last-name">
                        </label>
                        <label for="email" class="grid-item-three">
                            Email<input id="email" type="email" name="email" placeholder="example@example.com">
                        </label>
                        <label for="message" class="grid-item-four">
                            <div>Message</div>
                            <textarea id="message" name="messages" placeholder="Enter your message here..."></textarea>
                        </label>
                        
                    </form>
                </div>
            </section>
